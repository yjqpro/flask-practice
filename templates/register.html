
{% from "_formhelpers.html" import render_field %}
{% block content %}
<h3>Login</h3>
<form method="post" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
    <dl>
    {{ render_field(form.username)}}
    {{ render_field(form.password)}}
    </dl>
    <p><input type=submit value=Submit>
</form>
{% endblock %}
